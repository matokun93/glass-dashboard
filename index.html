<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management Layout</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="glass">
            <!--Dashboard-->
            <div class="dashboard">
                <div class="user">
                    <img src="./images/avatar (1).png" alt="">
                    <h3>Carlos</h3>
                    <p>Desarrollador Front-end</p>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="./images/clipboard.svg" alt="">
                        <h2>Tareas</h2>
                    </div>
                    <div class="link">
                        <img src="./images/group.svg" alt="">
                        <h2>Equipo</h2>
                    </div>
                    <div class="link">
                        <img src="./images/folder.svg" alt="">
                        <h2>Archivos</h2>
                    </div>
                    <div class="link">
                        <img src="./images/user.svg" alt="">
                        <h2>Perfil</h2>
                    </div>                    
                </div>
                <div class="footer">                    
                    <img src="./images/bell.svg" alt="">
                    <img src="./images/chatting.svg" alt="">                    
                    <img src="./images/settings.svg" alt="">
                </div>
            </div>

            <!--Games-->
            <div class="tasks">
                <div class="status">
                    <h1>Tareas Pendientes</h1>
                    <input type="text">
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="./images/avatar (2).png" alt="">
                        <div class="card-info">
                            <h2>Interfaz del Login</h2>
                            <p>Ver detalles</p>
                            <div id="firstProgress" class="progress"></div>
                        </div>                        
                        <h2 class="percentage">25%</h2>
                    </div>
                    <div class="card">
                        <img src="./images/avatar (1).png" alt="">
                        <div class="card-info">
                            <h2>Agregar alertas</h2>
                            <p>Ver detalles</p>
                            <div id="secondProgress" class="progress"></div>
                        </div>                        
                        <h2 class="percentage">75%</h2>
                    </div>
                    <div class="card">
                        <img src="./images/avatar (3).png" alt="">
                        <div class="card-info">
                            <h2>Arreglar bugs</h2>
                            <p>Ver detalles</p>
                            <div id="thirdProgress" class="progress"></div>
                        </div>                        
                        <h2 class="percentage">90%</h2>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>
</html>
